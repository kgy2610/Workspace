<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <h3>ID
                    <input type="text" placeholder="아이디 10글자이내" maxlength="10" required>
                    <input type="submit" value="중복확인">
                </h3>
                <h3>비밀번호
                    <input type="text" placeholder="영문, 숫자, 문자, 특수문자 포함" required>
                </h3>
                <h3>비밀번호 확인 <input type="text" required></h3>
                <h3>
                    Email
                    <input type="text" required>
                    <select>
                        <option value="Email">@ naver.com</option>
                        <option value="Email">@ nate.com</option>
                        <option value="Email">직접입력</option>
                    </select>
                </h3>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>

                프로필 사진 : 파일 선택
                <input type="file">

                <br><br><br><br>

                성별 : 
                <input type="radio" name="gender" id="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">여자</label>
                
                <br><br><br>

                생년월일 :
                <input type="date">

                <br><br><br>

                취미 <br>
                <input type="checkbox" name="hobby" id="baseball" value="baseball">
                <label for="">야구</label>
                <input type="checkbox" name="hobby" id="basketball" value="basketball">
                <label for="">농구</label>
                <input type="checkbox" name="hobby" id="soccer" value="soccer">
                <label for="">축구</label> <br>
                <input type="checkbox" name="hobby" id="study" value="study">
                <label for="">공부</label>
                <input type="checkbox" name="hobby" id="music" value="music">
                <label for="">음악감상</label> <br>
                <input type="checkbox" name="hobby" id="other" value="other">
                <label for="">
                    기타 :
                    <input type="text"> 
                </label>

                <br>

                자기소개
                <textarea name="intro" style="resize: none;" cols="23" rows="3"></textarea>
            </fieldset>

            <br>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </fieldset>
    </form>
</body>
</html>
