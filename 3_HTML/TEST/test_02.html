<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <link rel="stylesheet" href="./test_02.css">
</head>
<body>
    <div class="box">
        <form action="">
            <table>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" required oninvalid="this.setCustomValidity('필수 입력 요소입니다.')">
                    </td>
                </tr>
                <tr>
                    <th>패스워드</th>
                    <td>
                        <input type="password" required id="password" oninvalid="this.setCustomValidity('필수 입력 요소입니다.')">
                        <div class="message">영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자</div>
                    </td>
                </tr>
                <tr>
                    <th>패스워드 확인</th>
                    <td>
                        <input type="password" required oninvalid="this.setCustomValidity('필수 입력 요소입니다.')">
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="text" id="email"> @ <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>
                        <input type="text"> <br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입" id="button">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        const passwordIn = document.getElementById('password');
        const message = document.querySelector('.message');
      
        // 포커스가 들어왔을 때 힌트 표시
        passwordIn.addEventListener('focus', function() {
          message.style.display = 'block';
        });
      
        // 포커스가 나갔을 때 힌트 숨김
        passwordIn.addEventListener('blur', function() {
          message.style.display = 'none';
        });
      </script>
</body>
</html>
